<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</head>
<body>
<nav class="row justify-content-center small navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid col-8">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Home</a>
        </div>
        <ul class="nav navbar-nav d-flex">
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Publications</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Publish post</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blocked users</a></li>
        </ul>
    </div>
</nav>
<div class="row justify-content-center my-4">
    <div class="col-6">
        <h1>Publications</h1>
        {% for publication in publications %}
            <div class="row">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{ publication.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ publication.creation_date }}</h6>
                    <p class="card-text">{{ publication.summary }}</p>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
